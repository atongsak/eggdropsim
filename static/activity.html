<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Egg Drop Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="activity.js" charset="utf-8" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  </head>
  <body>
        <div class="experiment-container">

            <div class="experiment-title">
                <h1>The Egg Drop Activity</h1>
            </div>

            <h2 class="condition-h2">Experimental Conditions:</h2>

            <h3 class="condition">
                <div id="display-size"></div>
                <div id="display-height"></div>
                <div id="display-surface"></div>
                <div id="equation"></div>
            </h3>

            <!-- Displays a message indicating whether the egg is broken or not -->
            <h2 class="condition" id="egg-survival"></h2>            
        </div>
  </body>
</html>
