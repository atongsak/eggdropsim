<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Egg Drop Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="activity.js" charset="utf-8" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  </head>
  <body>

    <video autoplay muted loop id="eggvideo"><source src="" type="video/mp4"></video>

    <div class="activity-title">
        <h1>The Egg Drop Activity</h1>
        <h3><div id="equation"></div></h3>
    </div>

    <div class="activity-container">
        <h2><b>Experimental Conditions:</b></h2>
        <h3 class="condition">
            <div id="display-conditions"></div>
        </h3>

        <h2><b>Results:</b></h2>
        <h3 class="condition">
            <div id="display-results"></div>
        </h3>        

        <!-- Displays a message indicating whether the egg is broken or not -->
        <h2 class="condition" id="egg-survival"></h2>    
        
        <div class="back-button-container">
            <button type="button" id="back-button">Change Conditions</button>
        </div>
    </div>

    <h3 class="equation"></h3>
  </body>
</html>
